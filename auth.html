<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuantumChess | Play</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>

    <style>
        :root {
            --quantum-primary: #6e00ff;
            --quantum-secondary: #00f7ff;
            --dark-void: #0a0a0a;
        }
        body {
            background: var(--dark-void);
            color: white;
            font-family: 'Montserrat', sans-serif;
        }
        /* Auth Modal */
        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .auth-container {
            background: #1a1a2e;
            padding: 2rem;
            border-radius: 10px;
            width: 400px;
            border: 1px solid var(--quantum-primary);
        }
        .auth-tabs {
            display: flex;
            margin-bottom: 1rem;
        }
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .auth-tab.active {
            border-bottom: 2px solid var(--quantum-primary);
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 5px;
        }
        button {
            background: var(--quantum-primary);
            color: white;
            border: none;
            padding: 1rem;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Play Now Button -->
    <button id="playNowBtn" style="margin: 20px;">Play Now</button>

    <!-- Auth Modal -->
    <div id="authModal" class="auth-modal">
        <div class="auth-container">
            <span class="close-modal" id="closeModal">&times;</span>
            <div class="auth-tabs">
                <div class="auth-tab active" id="signInTab">Sign In</div>
                <div class="auth-tab" id="signUpTab">Sign Up</div>
            </div>
            
            <!-- Sign In Form -->
            <div id="signInForm" class="auth-form active">
                <input type="email" id="signInEmail" placeholder="Email">
                <input type="password" id="signInPassword" placeholder="Password">
                <button id="signInBtn">Sign In</button>
                <p id="signInError" style="color: red; display: none;"></p>
            </div>
            
            <!-- Sign Up Form -->
            <div id="signUpForm" class="auth-form">
                <input type="text" id="signUpName" placeholder="Full Name">
                <input type="email" id="signUpEmail" placeholder="Email">
                <input type="password" id="signUpPassword" placeholder="Password">
                <button id="signUpBtn">Sign Up</button>
                <p id="signUpError" style="color: red; display: none;"></p>
            </div>
        </div>
    </div>

        };

        signInTab.addEventListener('click', () => {
            signInTab.classList.add('active');

            signInForm.classList.add('active');
            signUpForm.classList.remove('active');
        });

        signUpTab.addEventListener('click', () => {
            signUpTab.classList.add('active');
            signInTab.classList.remove('active');
            signUpForm.classList.add('active');
            signInForm.classList.remove('active');
        });

        // Open Modal
        playNowBtn.addEventListener('click', () => {
            authModal.style.display = 'flex';
        });

        // Close Modal
        closeModal.addEventListener('click', () => {
            authModal.style.display = 'none';
        });

        // Sign Up
        document.getElementById('signUpBtn').addEventListener('click', () => {
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            const name = document.getElementById('signUpName').value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Send verification email
                    userCredential.user.sendEmailVerification();
                    // Update user profile
                    userCredential.user.updateProfile({
                        displayName: name
                    });
                    alert('Verification email sent! Please check your inbox.');

                })
