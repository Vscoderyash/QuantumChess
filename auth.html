<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuantumChess | Play</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --quantum-primary: #6e00ff;
            --quantum-secondary: #00f7ff;
            --quantum-accent: #ff00f7;
            --dark-void: #0a0a0a;
            --neon-glow: 0 0 10px var(--quantum-primary), 
                         0 0 20px var(--quantum-secondary);
        }
        body {
            background: var(--dark-void);
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(110, 0, 255, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 247, 255, 0.1) 0%, transparent 25%);
        }
        
        /* Auth Modal */
        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .auth-container {
            background: rgba(26, 26, 46, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            width: 400px;
            border: 1px solid var(--quantum-primary);
            box-shadow: var(--neon-glow);
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(110, 0, 255, 0.1) 50%,
                transparent 55%
            );
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 1rem;
            cursor: pointer;
            position: relative;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }
        
        .auth-tab.active {
            color: white;
        }
        
        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--quantum-primary), var(--quantum-accent));
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }
        
        input {
            width: 100%;
            padding: 1rem 1rem 1rem 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--quantum-primary);
            box-shadow: 0 0 0 2px rgba(110, 0, 255, 0.3);
        }
        
        button {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--quantum-primary), var(--quantum-accent));
            color: white;
            margin-top: 1rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 0, 255, 0.4);
        }
        
        .btn-google {
            background: #4285F4;
            color: white;
            margin-top: 1rem;
        }
        
        .btn-google:hover {
            background: #3367D6;
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--quantum-secondary);
            border: 1px solid var(--quantum-secondary);
            margin-top: 0.5rem;
        }
        
        .btn-secondary:hover {
            background: rgba(0, 247, 255, 0.1);
        }
        
        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {
            color: var(--quantum-accent);
            transform: rotate(90deg);
        }
        
        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .auth-footer a {
            color: var(--quantum-secondary);
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .success-message {
            color: #00C851;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
        
        .remember-me input {
            width: auto;
            margin-right: 0.5rem;
        }
        
        /* Responsive */
        @media (max-width: 500px) {
            .auth-container {
                width: 90%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Play Now Button -->
    <button id="playNowBtn" class="btn-primary" style="padding: 1rem 2rem; font-size: 1.2rem;">
        <i class="fas fa-chess-queen"></i> Play QuantumChess
    </button>

    <!-- Auth Modal -->
    <div id="authModal" class="auth-modal">
        <div class="auth-container">
            <span class="close-modal" id="closeModal">&times;</span>
            
            <div class="auth-tabs">
                <div class="auth-tab active" id="signInTab">Sign In</div>
                <div class="auth-tab" id="signUpTab">Sign Up</div>
            </div>
            
            <!-- Sign In Form -->
            <div id="signInForm" class="auth-form active">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signInEmail" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signInPassword" placeholder="Password" required>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                
                <p id="signInError" class="error-message"></p>
                <p id="signInSuccess" class="success-message"></p>
                
                <button id="signInBtn" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                
                <button id="googleSignIn" class="btn-google">
                    <i class="fab fa-google"></i> Sign In with Google
                </button>
                
                <button id="forgotPasswordBtn" class="btn-secondary">
                    Forgot Password?
                </button>
                
                <div class="auth-footer">
                    New to QuantumChess? <a href="#" id="switchToSignUp">Create account</a>
                </div>
            </div>
            
            <!-- Sign Up Form -->
            <div id="signUpForm" class="auth-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signUpName" placeholder="Full Name" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signUpEmail" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signUpPassword" placeholder="Password (min 6 chars)" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signUpPasswordConfirm" placeholder="Confirm Password" required>
                </div>
                
                <p id="signUpError" class="error-message"></p>
                <p id="signUpSuccess" class="success-message"></p>
                
                <button id="signUpBtn" class="btn-primary">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
                
                <div class="auth-footer">
                    Already have an account? <a href="#" id="switchToSignIn">Sign in</a>
                </div>
            </div>
            
            <!-- Forgot Password Form -->
            <div id="forgotPasswordForm" class="auth-form">
                <h3 style="text-align: center; margin-bottom: 1.5rem;">Reset Password</h3>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="forgotPasswordEmail" placeholder="Your Email" required>
                </div>
                
                <p id="forgotPasswordError" class="error-message"></p>
                <p id="forgotPasswordSuccess" class="success-message"></p>
                
                <button id="sendResetBtn" class="btn-primary">
                    <i class="fas fa-paper-plane"></i> Send Reset Link
                </button>
                
                <button id="backToSignIn" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Sign In
                </button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Config (Replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyA2nwLZ4w8TQZXrHNEZ_vCtRxUiuPoM7B",
            authDomain: "quantumchess-3eb16.firebaseapp.com",
            projectId: "quantumchess-3eb16"
        };
        firebase.initializeApp(firebaseConfig);
        
        // Persistence setting (remember me)
        const auth = firebase.auth();
        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

        // DOM Elements
        const playNowBtn = document.getElementById('playNowBtn');
        const authModal = document.getElementById('authModal');
        const closeModal = document.getElementById('closeModal');
        const signInTab = document.getElementById('signInTab');
        const signUpTab = document.getElementById('signUpTab');
        const signInForm = document.getElementById('signInForm');
        const signUpForm = document.getElementById('signUpForm');
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const switchToSignUp = document.getElementById('switchToSignUp');
        const switchToSignIn = document.getElementById('switchToSignIn');
        const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
        const backToSignIn = document.getElementById('backToSignIn');
        const rememberMe = document.getElementById('rememberMe');

        // Tab Switching
        function showForm(form) {
            signInForm.classList.remove('active');
            signUpForm.classList.remove('active');
            forgotPasswordForm.classList.remove('active');
            form.classList.add('active');
            
            // Update tab states
            signInTab.classList.remove('active');
            signUpTab.classList.remove('active');
            
            // Clear errors
            document.querySelectorAll('.error-message, .success-message').forEach(el => {
                el.style.display = 'none';
            });
        }

        signInTab.addEventListener('click', () => {
            showForm(signInForm);
            signInTab.classList.add('active');
        });

        signUpTab.addEventListener('click', () => {
            showForm(signUpForm);
            signUpTab.classList.add('active');
        });

        switchToSignUp.addEventListener('click', (e) => {
            e.preventDefault();
            showForm(signUpForm);
            signUpTab.classList.add('active');
        });

        switchToSignIn.addEventListener('click', (e) => {
            e.preventDefault();
            showForm(signInForm);
            signInTab.classList.add('active');
        });

        forgotPasswordBtn.addEventListener('click', () => {
            showForm(forgotPasswordForm);
        });

        backToSignIn.addEventListener('click', () => {
            showForm(signInForm);
            signInTab.classList.add('active');
        });

        // Open Modal
        playNowBtn.addEventListener('click', () => {
            authModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        });

        // Close Modal
        function closeAuthModal() {
            authModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        closeModal.addEventListener('click', closeAuthModal);

        // Sign Up
        document.getElementById('signUpBtn').addEventListener('click', () => {
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            const confirmPassword = document.getElementById('signUpPasswordConfirm').value;
            const name = document.getElementById('signUpName').value;
            const errorElement = document.getElementById('signUpError');
            const successElement = document.getElementById('signUpSuccess');

            // Validation
            if (password !== confirmPassword) {
                errorElement.textContent = "Passwords don't match!";
                errorElement.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorElement.textContent = "Password must be at least 6 characters";
                errorElement.style.display = 'block';
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Send verification email
                    userCredential.user.sendEmailVerification();
                    
                    // Update user profile
                    return userCredential.user.updateProfile({
                        displayName: name
                    });
                })
                .then(() => {
                    successElement.textContent = "Verification email sent! Please check your inbox.";
                    successElement.style.display = 'block';
                    errorElement.style.display = 'none';
                    
                    // Clear form
                    document.getElementById('signUpForm').reset();
                    
                    // Switch to sign in after 3 seconds
                    setTimeout(() => {
                        showForm(signInForm);
                        signInTab.classList.add('active');
                        successElement.style.display = 'none';
                    }, 3000);
                })
                .catch((error) => {
                    errorElement.textContent = error.message;
                    errorElement.style.display = 'block';
                    successElement.style.display = 'none';
                });
        });

        // Sign In
        document.getElementById('signInBtn').addEventListener('click', () => {
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;
            const errorElement = document.getElementById('signInError');
            const successElement = document.getElementById('signInSuccess');

            // Set persistence based on "Remember me"
            const persistence = rememberMe.checked ? 
                firebase.auth.Auth.Persistence.LOCAL : 
                firebase.auth.Auth.Persistence.SESSION;

            auth.setPersistence(persistence)
                .then(() => {
                    return auth.signInWithEmailAndPassword(email, password);
                })
                .then((userCredential) => {
                    if (userCredential.user.emailVerified) {
                        successElement.textContent = "Sign in successful! Redirecting...";
                        successElement.style.display = 'block';
                        errorElement.style.display = 'none';
                        
                        // Close modal and redirect
                        setTimeout(() => {
                            closeAuthModal();
                            window.location.href = "/game.html"; // Change to your game page
                        }, 1000);
                    } else {
                        auth.signOut();
                        errorElement.textContent = 'Please verify your email first. Check your inbox.';
                        errorElement.style.display = 'block';
                    }
                })
                .catch((error) => {
                    errorElement.textContent = error.message;
                    errorElement.style.display = 'block';
                    successElement.style.display = 'none';
                });
        });

        // Google Sign-In
        document.getElementById('googleSignIn').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            // Set persistence based on "Remember me"
            const persistence = rememberMe.checked ? 
                firebase.auth.Auth.Persistence.LOCAL : 
                firebase.auth.Auth.Persistence.SESSION;

            auth.setPersistence(persistence)
                .then(() => {
                    return auth.signInWithPopup(provider);
                })
                .then(() => {
                    closeAuthModal();
                    window.location.href = "/game.html"; // Change to your game page
                })
                .catch((error) => {
                    document.getElementById('signInError').textContent = error.message;
                    document.getElementById('signInError').style.display = 'block';
                });
        });

        // Forgot Password
        document.getElementById('sendResetBtn').addEventListener('click', () => {
            const email = document.getElementById('forgotPasswordEmail').value;
            const errorElement = document.getElementById('forgotPasswordError');
            const successElement = document.getElementById('forgotPasswordSuccess');

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    successElement.textContent = "Password reset email sent! Check your inbox.";
                    successElement.style.display = 'block';
                    errorElement.style.display = 'none';
                })
                .catch((error) => {
                    errorElement.textContent = error.message;
                    errorElement.style.display = 'block';
                    successElement.style.display = 'none';
                });
        });

        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target === authModal) {
                closeAuthModal();
            }
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user && user.emailVerified) {
                // User is signed in and verified
                playNowBtn.textContent = "Continue Game";
                playNowBtn.addEventListener('click', () => {
                    window.location.href = "/game.html";
                });
            }
        });
    </script>
</body>
</html>
